<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebalance Tester</title>
</head>
<body>

    <h1 style="text-align: center;">Rebalance Tester</h1>

    <div style="display: flex; justify-content: space-around; min-width: 300px; margin: auto;">
        <div>
            <h2>Test Load Balancer</h2>
            <label>&nbsp;</label> <br>
            <button id="start-test-load-balancer">Start</button>
            <button id="stop-test-load-balancer" disabled>Stop</button>
        
            <ol id="response-container">
            </ol>
        </div>
    
    
        <div>
            <h2>Test Web Service</h2>
            <label for="web-service-address">Alamat Web Service</label>
            <input name="web-service-address" id="web-service-address" type="text"> <br>
            <button id="test-web-service">Start</button>
            <button id="stop-test-web-service">Stop</button>
        
            <ol id="web-service-response-container">
            </ol>
        </div>
    
    </div>    



    <script type="module">
        import '/js/simple_test.js'


    </script>
    
    <style>
        #response-container, #web-service-response-container {
            display: flex; 
            flex-direction: column;
            max-height: 200px;
            overflow-y: scroll;
        }
    </style>

</body>
</html>
